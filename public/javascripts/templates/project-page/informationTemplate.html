<div class="popover">

  <div class="arrow">
  </div>

  <h2 class="popover-title"></h2>

  <%if(typeof description === 'string'){ %>
    <section>
      <p><strong>Description:</strong> <%= description %> </p>
    </section>
  <%}%>

  <%if(typeof requested_by === 'string'){ %>
    <section>
      <p><strong>Requested by:</strong> <%= requested_by %> </p>
    </section>
  <%}%>

  <div class="popover-content">
  </div>

</div>
